<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Compass Starter by Ariona, Rian</title>
    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="forecast-container">
        <div class="today forecast">
            <div class="forecast-header">
                <div class="day">Monday</div>
                <div class="date">6 Oct</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
                <div class="location">New York</div>
                <div class="degree">

                    <div class="num">
                        <span class="value" style="margin-right: 0px;">23</span>
                        <sup>o</sup><span class="unit">F</span>
                    </div>
                    <div class="forecast-icon">

                    </div>
                </div>
                <span class="humidity"><img src="images/icon-umberella.png" alt=""><span  class="humidity-value">20%</span></span>
                <span class="wind-speed"><img src="images/icon-wind.png" alt=""><span class="wind-speed-value" style="margin-right: 0px;">18</span>km/h</span>
                <span class="wind-direction"><img src="images/icon-compass.png" alt=""><span class="wind-direction-value">East</span></span>
            </div>
        </div>
        <!-- .forecast-header -->
        <!-- 
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script> -->

        <script src="weather.js"></script>
</body>

</html>
